<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="./js/app.js"></script>
</head>

<body ng-app="redisproto" ng-controller="mainController" ng-init="init()">

<div ng-show="loaded">
 <h1>Hello {{address}}</h1>
 <p ng-show="nextPush > 0">Next push after {{nextPush}} minutes<p>
 <button ng-click="pushMe()" ng-disabled="pushed">PUSH ME</button>
 <p>All time user count: {{allTimeUsers}}</p>
</div>

</body>
</html>
